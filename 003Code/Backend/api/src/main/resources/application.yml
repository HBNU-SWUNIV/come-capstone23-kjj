# env
spring:
  profiles:
    include: db, actuator, keycloak, slack

# DB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${my.mysqluri_local}
    username: ${my.mysqlUsername}
    password: ${my.mysqlPassword}

# data.sql
  sql:
    init:
      mode: never
    defer-datasource-initialization: true
    open-in-view: false

  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          show_sql: true
          format_sql: true

# Redis
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
---
spring:

  #logging
  logging:
    level:
      root: info

  # Actuator
  management:
    endpoints:
      enabled-by-default: false
      web:
        exposure:
          include: health, prometheus

  endpoint:
    health:
      enabled: true
    prometheus:
      enabled: true

