# env
spring:
  profiles:
    include: db, actuator, keycloak, slack

  application:
    name: zanbanzero

  # data.sql
  jpa:
    hibernate:
      ddl-auto: create
    properties:
        hibernate:
          show_sql: true
          format_sql: true

# DB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${my.mysqluri_local}
    username: ${my.mysqlUsername}
    password: ${my.mysqlPassword}

  sql:
    init:
      mode: never
# Redis
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
---
  # Actuator
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, prometheus

  endpoint:
    health:
      enabled: true
    prometheus:
      enabled: true

  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3_single
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: "http://kjj.kjj.r-e.kr:9411/api/v2/spans"

# Keycloak
my:
  keycloak:
    host: http://kjj.kjj.r-e.kr:8081
    realm_name: test-app
    client_id: test-client
    redirect_uri: http://localhost:8080/api/user/login/keycloak/redirect
    client_secret: gYZn5vsg0tARjkjH0xMd77bt3rmiThTx
---
spring:
  config:
    activate:
      on-profile: prod
  # DB
  datasource:
    url: ${my.mysqluri_docker}

  # data.sql
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false

  # spring security
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

    # logging
    root: error

  # Redis
  data:
    redis:
      host: db-redis
      port: 6379