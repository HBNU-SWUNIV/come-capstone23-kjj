version: '3.7'
services:
  db-mysql:
    image: mysql:8.0.0
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      MYSQL_USER: user
      MYSQL_PASSWORD: ${USER_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      TZ: Asia/Seoul
    volumes:
      - "./backend/mysql/init/:/docker-entrypoint-initdb.d/"
      - "./backend/mysql/data:/var/lib/mysql"
    ports:
      - "3306:3306"

  db-redis:
    image: redis:latest
    ports:
      - "6379:6379"

  backend:
    build:
      context: backend/api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - "./backend/img/:/img/"
    depends_on:
      - db-mysql
      - db-redis

  batch:
    build:
      context: backend/batch
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
