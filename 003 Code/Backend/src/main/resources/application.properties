# env
spring.profiles.include=env

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/zanbanzero?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${my.mysqlUsername}
spring.datasource.password=${my.mysqlPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# logging
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

