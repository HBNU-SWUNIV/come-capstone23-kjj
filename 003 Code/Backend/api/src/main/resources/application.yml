# env
spring:
  profiles:
    include: env, actuator, keycloak

# DB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${my.mysqluri_local}
    username: ${my.mysqlUsername}
    password: ${my.mysqlPassword}

# data.sql
  sql:
    init:
      mode: never
    defer-datasource-initialization: true
    open-in-view: false

  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          show_sql: true
          format_sql: true

# Redis
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
